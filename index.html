<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="styles.css" /> -->
</head>
<body>
  <header>
    <h1>🏥 Patient Registration</h1>
    <p class="subtitle">Quickly add, view, and query patient records</p>
  </header>

  <main class="container">
    <!-- Registration Form Card -->
    <section class="card">
      <h2>Register New Patient</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter patient name"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter age"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button type="submit" class="btn">Register Patient</button>
      </form>
    </section>

    <!-- Patient List Card -->
    <section class="card">
      <h2>Registered Patients</h2>
      <ul id="output" class="patient-list"></ul>
    </section>

    <!-- Raw SQL Card -->
    <section class="card">
      <h2>Run Raw SQL</h2>
      <textarea
        id="sqlInput"
        placeholder="e.g. SELECT * FROM patients;"
        rows="4"
      ></textarea>
      <button id="runSql" class="btn">Execute</button>
      <pre id="sqlResult" class="sql-result"></pre>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
